<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - Manage Emails</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Manage Email Recipients</h1>
        {% if emails %}
        <table>
            <tr>
                <th>Email Address</th>
                <th>Action</th>
            </tr>
            {% for email in emails %}
            <tr>
                <td>{{ email }}</td>
                <td style="text-align: center; vertical-align: middle;">
                    <form method="post" action="{{ url_for('delete_email', email=email) }}" class="delete-form" style="display:inline;">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No email addresses saved yet.</p>
        {% endif %}

        <form method="post" class="add-form">
            <label>
                <input type="email" name="new_email" placeholder="Enter emails to add (Use commas)" multiple required>
            </label>
            <button type="submit" class="add-button">Add Email</button>
        </form>
        <p><a href="{{ url_for('index') }}">← Back to Releases</a></p>
    </div>
</body>
</html>
