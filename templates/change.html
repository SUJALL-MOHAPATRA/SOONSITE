<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOONSITE - Edit Release</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="logo-box">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='LOGO.png') }}" alt="SOONSITE Logo">
        </a>
    </div>
    <div class="container">
        <h1>SOONSITE - Change Release</h1>
        <form method="post" class="edit-box">
            <label>Title:
                <input type="text" name="title" placeholder="Title"
                       value="{{ project.title if project.title is defined else project[1] }}" required>
            </label>
            <label>Type:
                <select name="type">
                    <option value="Movie">Movie</option>
                    <option value="TV Show">TV Show</option>
                </select>
            </label>
            <label>Release Date:
                <input type="date" name="release_date"
                       value="{{ project.release_date if project.release_date is defined else project[3] }}" required>
            </label>

            <div id="linkContainer">
                {% if links and links|length > 0 %}
                    {% for link in links %}
                        <div class="link-group">
                            <label>
                                <input type="text" name="link_text[]" placeholder="Link Text"
                                       value="{{ link.link_text if link.link_text is defined else link[0] }}">
                            </label>
                            <label>
                                <input type="url" name="link_url[]" placeholder="Link URL"
                                       value="{{ link.link_url if link.link_url is defined else link[1] }}">
                            </label>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="link-group">
                        <label>
                            <input type="text" name="link_text[]" placeholder="Link Text">
                        </label>
                        <label>
                            <input type="url" name="link_url[]" placeholder="Link URL">
                        </label>
                    </div>
                {% endif %}
            </div>

            <button type="button" class="add-link-btn" onclick="addLinkField()">+ Add Link</button>
            <button type="submit" class="blue-btn">Update</button>

            <style>
                .blue-btn {
                    background-color: cyan;
                    color: black;
                    border: none;
                    padding: 10px 20px;
                    cursor: pointer;
                }
            </style>
        </form>
    </div>
    <script>
        function addLinkField() {
            const container = document.getElementById('linkContainer');
            const group = document.createElement('div');
            group.className = 'link-group';
            group.innerHTML = `
                <label>
                    <input type="text" name="link_text[]" placeholder="Link Text">
                </label>
                <label>
                    <input type="url" name="link_url[]" placeholder="Link URL">
                </label>
            `;
            container.appendChild(group);
        }
    </script>
</body>

</html>
