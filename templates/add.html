<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOONSITE - Add New Release</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="logo-box">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='LOGO.png') }}" alt="SOONSITE Logo">
        </a>
    </div>
    <div class="container">
        <h1>SOONSITE - Add New Release</h1>
        <form method="post" class="edit-box">
            <label>Title:
                <input type="text" name="title" placeholder="Title" required>
            </label>
            <label>Type:
                <select name="type">
                    <option value="Movie">Movie</option>
                    <option value="TV Show">TV Show</option>
                </select>
            </label>
            <label>Release Date:
                <input type="date" name="release_date" required>
            </label>

            <div id="linkContainer">
                <div class="link-group">
                    <label>
                        <input type="text" name="link_text[]" placeholder="Link Text">
                    </label>
                    <label>
                        <input type="url" name="link_url[]" placeholder="Link URL">
                    </label>
                </div>
            </div>

            <button type="button" class="add-link-btn" onclick="addLinkField()">+ Add Link</button>
            <button type="submit" class="blue-btn">Add</button>

            <style>
                .blue-btn {
                    background-color: cyan;
                    color: black;
                    border: none;
                    padding: 10px 20px;
                    cursor: pointer;
                }
            </style>
        </form>
        <br>
        <a href="{{ url_for('index') }}">‚Üê Back to Releases</a>
    </div>

    <script>
        function addLinkField() {
            const container = document.getElementById('linkContainer');
            const group = document.createElement('div');
            group.className = 'link-group';
            group.innerHTML = `
                <label>
                    <input type="text" name="link_text[]" placeholder="Link Text">
                </label>
                <label>
                    <input type="url" name="link_url[]" placeholder="Link URL">
                </label>
            `;
            container.appendChild(group);
        }
    </script>
</body>

</html>
