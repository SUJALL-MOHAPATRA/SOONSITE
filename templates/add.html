<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOONSITE - Add New Release</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>SOONSITE - Add New Release</h1>
        <form method="post">
            <label>Title: <input type="text" name="title" required></label>
            <label>Type:
                <select name="type">
                    <option value="Movie">Movie</option>
                    <option value="TV Show">TV Show</option>
                </select>
            </label>
            <label>Release Date: <input type="date" name="release_date" required></label>

            <div id="links-container">
                <div class="link-group">
                    <input type="text" name="link_text[]" placeholder="Link Text" class="link-input">
                    <input type="url" name="link_url[]" placeholder="Link URL" class="link-input">
                </div>
            </div>

            <button type="button" onclick="addLink()" class="add-link-btn">+ Add Link</button>
            <button type="submit" class="blue-btn">Add</button>
            <style>
                .blue-btn {
                background-color: cyan;
                color: black;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                }
            </style>
        </form>
        <br>
        <a href="{{ url_for('index') }}">‚Üê Back to List</a>
    </div>
    <script>
        function addLink() {
            const container = document.getElementById('links-container');
            const group = document.createElement('div');
            group.className = 'link-group';
            group.innerHTML = `
                <input type="text" name="link_text[]" placeholder="Link Text" class="link-input">
                <input type="url" name="link_url[]" placeholder="Link URL" class="link-input">
            `;
            container.appendChild(group);
        }
    </script>

</body>
</html>
